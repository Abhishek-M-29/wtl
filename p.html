<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2x2 Table</title>
    <style>
        table {
        width: 200px;
        border-collapse: collapse;
        }
        td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        }
    </style>

</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
</body>
</html>
